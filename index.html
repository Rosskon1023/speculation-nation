<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@300&family=Titillium+Web:wght@300&family=VT323&display=swap" rel="stylesheet">
    <title>Speculation Nation</title>
</head>
<body>
    <header>
        <h1>Speculation Nation - A Crypto Comparison App</h1>
    </header>
    <div id="select-coins">
        <p>Choose the two cryptocurrencies that you would like to compare:</p>
            <div id="crypto-input">   
                <input id="crypto-one" type="text" placeholder="BTC, ETH ... etc">
                <input id="crypto-two" type="text" placeholder="Another coin ... ">
                <input id="submit" type="submit" value="Go!">
            </div> 
    </div>
    <main>
        <div id="left-bar">
            <img src="https://www.cryptocompare.com/media/37746251/btc.png" alt="BTC Logo" width="100px" height="100px">
            <img src="https://www.cryptocompare.com/media/37746235/ada.png" alt="ADA Logo" width="100px" height="100px">
            <img src="https://www.cryptocompare.com/media/37747734/sol.png" alt="SOL Logo" width="100px" height="100px">
            <img src="https://www.cryptocompare.com/media/37746242/link.png" alt="LINK Logo" width="100px" height="100px">
        </div>
        <div id="main-container">
            <div id="crypto-a">
                <div class="crypto-card-a"></div>
            </div>
            <div id="crypto-b">
                <div class="crypto-card-b"></div>
            </div>
            <div id="speculate"></div>
        </div>
        <div id="right-bar">
            <img src="https://www.cryptocompare.com/media/37746238/eth.png" alt="ETH Logo" width="100px" height="100px">
            <img src="https://www.cryptocompare.com/media/37746339/doge.png" alt="DOGE Logo" width="100px" height="100px">
            <img src="https://www.cryptocompare.com/media/37746885/uni.png" alt="UNI Logo" width="100px" height="100px">
            <img src="https://www.cryptocompare.com/media/37746894/sushi.png" alt="SUSHI Logo" width="100px" height="100px">
        </div>
    </main>
    <footer>
        <p>Copyright &copy; All Rights Reserved</p>
        <p>2021 Speculation Nation</p>
    </footer>
    
</body>
</html>
